<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clients</title>
    <link type="text/css" rel="stylesheet" href="../static/Stylesheet.css">
</head>
<body>
    <h1><B>Health fund clients</B> </h1>
    <!--crud-->
    <table>
        <tr>
            <td>
                <table class="list" id="clientsList" border="1" cellpadding="10">
                    <thead>
                        <tr>
                            <th> First name</th>
                            <th> Last name</th>
                            <th> Id</th>
                            <th>Corona vaccine</th>
                            <th>Possive answer</th>
                            <th>Recovery</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "client:${listClients}">
                            <td th:text="${client.firstName}">First Name</td>
                            <td th:text="${client.lastName}">Last Name</td>
                            <td th:text="${client.id}">Id</td>
                            <td th:text="${client.coronaVaccine}">Corona vaccine</td>
                            <td th:text="${client.possiveAnswer}">Possive answer</td>
                            <td th:text="${client.recovery}">Recovery</td>
                            <td>
                                <a th:href="@{'/edit/' + ${client.id}}"> Edit</a>
                                <a th:href="@{'/delete/' + ${client.id}}">Delete</a>
                                <a th:href="@{'/details/' + ${client.id}}">Details</a>
                                <!--<a th:href="details.html + ${client.id}">Details</a>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <a href="/newClient">Add a new client</a>
    <script type="text/javascript" src="../static/script.js"></script>
</body>
</html>
